- name: DEBUG MARKER
  run: |
    echo "=== CLAUDE WORKFLOW MARKER 2026-02-11-2 ==="
    echo "run=$GITHUB_RUN_ID event=$GITHUB_EVENT_NAME repo=$GITHUB_REPOSITORY"
    echo "issue/pr=${{ github.event.issue.number }}"
    echo "::notice::CLAUDE WORKFLOW MARKER 2026-02-11-2"

- name: Run Claude Code
  uses: anthropics/claude-code-action@beta
  with:
    claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
    github_token: ${{ secrets.GITHUB_TOKEN }}
    trigger_phrase: "@claude"

    # ✅ beta uses `model`, NOT `claude_args`
    model: sonnet

    # ✅ enable once while debugging
    show_full_output: true
